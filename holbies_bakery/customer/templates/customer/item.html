{% extends 'customer/base.html' %}
{% load static %}
{% block extra_css %}
<style>
    /* Custom CSS for styling */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    body{
        font-family:"Poppins", sans-serif;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-img {
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
        object-fit: cover;
        height: 100%;
        transition: transform 0.3s;
    }
    .card-img:hover {
        transform: scale(1.1);
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .card-text {
        color: #555;
    }

    .form-select {
        width: 80px;
    }
</style>
{% endblock extra_css %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ item.image.url }}" class="card-img" alt="item">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <div class="mb-3">
                        <div class="d-flex align-items-center">
                            <select class="form-select form-select-lg me-2" aria-label="Select quantity" id="qty-cart" style="border: 1px solid #ced4da;
                                border-radius: 0.25rem;
                                background-color: #fff;
                                padding: 0.375rem 2rem 0.375rem 0.75rem;
                                font-size: 1rem;
                                color: #495057;
                            ">
                                <option selected>Quantity</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <button type="button" value="{{ item.id }}" class="add-cart-btn btn btn-outline-primary btn-sm">Add to Cart</button>
                            <a href="{% url 'cart_summary' %}" class="btn btn-outline-secondary btn-sm ms-2">Go to Cart</a>
                            <a href="{% url 'menu' %}" class="btn btn-outline-secondary btn-sm ms-2">Back to Menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_scripts %}
<!-- Ensure jQuery is loaded first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5yzlSvLfTqDazK0qJyO6nQpTehOeKb8=" crossorigin="anonymous"></script>

<script>
    $(document).on('click', ".add-cart-btn", function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: "/cart/add/",
            data: {
                item_id: $(this).val(),
                item_qty: $('#qty-cart').val(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                location.reload(); // Reload the page on success (you might want to update just the cart info)
            },
            error: function(xhr, errmsg, err){
                console.log('Error:', err);
            }
        });
    });
</script>
{% endblock extra_scripts %}
