{% load static %}
<link rel="stylesheet" href="{% static 'css/navigation.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

    body {
      font-family: 'Libre Baskerville', serif;
        background: linear-gradient(135deg, #FFF8F8 0%, #ffc5d2 100%);
        margin: 0;
    }
    .navbar {
        background-color: #f64361;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1rem 1.5rem;
       
    }
    .navbar-brand img {
        height: 70px;
    }
    .nav-link {
      font-family: 'Libre Baskerville', serif;
        color: white !important;
        font-size: 1rem;
        margin-right: 1rem;
        transition: color 0.3s ease;
    }
    .nav-link:hover {
        color: #A40C0C !important;
    }
    .btn-custom {
        padding: 10px 20px;
        border: 2px solid #f64361;
        border-radius: 30px;
        background-color: transparent;
        color: #f64361;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none !important;
    }
    .btn-custom:hover {
        background-color: #f64361;
        color: #FFFFFF;
        border: 2px solid #A40C0C;
    }
    .badge {
        background-color: #f64361;
        color: #FFFFFF;
        font-size: 0.75rem;
        padding: 0.5em;
        border-radius: 50%;
        margin-left: 0.5rem;
    }
</style>

<nav class="navbar navbar-expand-lg fixed-top">
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="{% static 'logo/logo_white.svg' %}" alt="Holbies' Bakery Logo" class="img-fluid">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">Who We Are</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'menu' %}">Our Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">How to Find Us</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="btn btn-custom nav-link" href="{% url 'order' %}"><i class="bi bi-clipboard-check"></i> Quick Order</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="btn btn-custom nav-link" href="{% url 'cart_summary' %}"><i class="bi bi-basket2"></i> Cart<span class="badge rounded-pill" id="cart_quantity">{{ total_quantity }}</span></a>
      </li>
    </ul>
  </div>
</nav>
