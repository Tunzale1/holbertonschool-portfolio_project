{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 800px; max-height: 90vh; overflow-y: auto;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ item.image.url }}" class="img-fluid" alt="item">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }} ${{ item.price }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <div class="mb-3">
                        <div class="d-flex align-items-center">
                            <select class="form-select form-select-lg me-2" aria-label="Default select example" id="qty-cart" style="width: auto;">
                                <option selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <button type="button" value="{{ item.id }}" class="add-cart-btn btn btn-outline-dark btn-sm update-cart">Add to Cart</button>
                            <a href="{% url 'cart_summary' %}" class="btn btn-outline-dark btn-sm update-cart me-2">Go to cart</a>
                    <a href="{% url 'menu' %}" class="btn btn-outline-dark btn-sm update-cart">Back to menu</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ensure jQuery is loaded first -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(document).on('click', ".add-cart-btn", function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: "/cart/add/",
            data: {
                item_id: $(this).val(),
                item_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                // console.log(json);
                // document.getElementById("cart_quantity").innerText = json.qty;
                location.reload()
                
            },
            error: function(xhr, errmsg, err){
                console.log('Error:', err);
            }
        });
    });
</script>

{% endblock content %}
