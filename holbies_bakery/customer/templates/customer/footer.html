{% load static %}
<footer class="footer fixed-bottom">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&display=swap');

        .footer {
            background-color: #fff8f8;
            padding: 10px 0;
            border-top: 2px solid #da3853;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .footer a {
            font-family: 'Quicksand', sans-serif;
            color: #da3853;
            font-size: 1rem;
            text-decoration: none;
            margin: 0 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .footer a:hover {
            background-color: #da3853;
            color: #FFFFFF;
            text-decoration: none;
        }
        .footer .ml-3 {
            margin-left: 1.5rem;
        }
    </style>

    <div class="footer-content">
        <a href="http://localhost:8000">Holbies' Bakery</a>
        <a class="ml-3" href="{% url 'dashboard' %}">Bakery Login</a>
    </div>
</footer>
