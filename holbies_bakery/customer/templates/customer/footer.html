{% load static %}
<footer class="footer fixed-bottom">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&display=swap');

        .footer {
            background-color: #da3853;
            padding: 1rem 1.5rem;
            border-top: 2px solid white;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer a {
            color: white !important;
            font-size: 1rem;
            text-decoration: none !important;
            margin: 0 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .footer a:hover {
            color: #A40C0C !important;
            background-color: #ff9999;
            text-decoration: none !important;
        }
        .footer .ml-3 {
            margin-left: 1.5rem;
        }
    </style>

    <div class="footer-content">
        <a href="http://localhost:8000">Holbies' Bakery</a>
        <a class="ml-3" href="{% url 'dashboard' %}">Bakery Login</a>
    </div>
</footer>
