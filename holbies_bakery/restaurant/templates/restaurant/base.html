<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Holbies Bakery</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff8f8;
        }

        .navbar {
            background-color: #da3853;
        }

        .navbar-brand {
            font-family: 'Pacifico', cursive;
            color: #fff;
            padding: 0.5rem;
            border-radius: 12px;
        }

        .navbar-brand:hover {
            background-color: white;
            color:#dc3545;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 20px;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card h4 {
            color: #34495e;
            font-weight: 500;
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .text-center {
            text-align: center;
        }

        .table {
            margin-top: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #fff8f8;
            font-weight: 700;
        }

        .fas, .far {
            cursor: pointer;
        }

        .fas.fa-check {
            color: green;
        }

        .fas.fa-times {
            color: red;
        }

        .table-hover tbody tr:hover {
            background-color: #ffe6e6;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #fff8f8;
        }

        .card .pt-2 {
            padding-top: 1rem !important;
        }

        .card .mr-3 {
            margin-right: 1rem !important;
        }

        .row.justify-content-center {
            justify-content: center !important;
        }

        .container .row {
            margin-left: 0;
            margin-right: 0;
        }

        .card h1 {
            color: #28a745; /* Green color for revenue */
        }

        .card h1 + h1 {
            color: #dc3545; /* Red color for orders */
        }

        .text-center .pt-2 {
            padding-top: 1rem !important;
        }

        .text-center .pt-2 {
            font-weight: 500;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    {% include 'restaurant/navigation.html' %}
    {% block content %}
    {% endblock content %}

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
