{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card" style="width: 18rem;">
        <img src="{{ item.image.url }}" class="card-img-top" alt="item">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }} ${{ item.price }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <div>
            <br>
            <div class="d-flex align-items-center">
              <select class="form-select me-2" aria-label="Default select example" id="qty-cart" style="width: auto;">
                <option selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <button type="button" value="{{ item.id }}" class="add-cart-btn btn btn-danger">Add to Cart</button>
            </div>
          </div>
          <a href="{% url 'menu' %}" class="btn btn-danger mt-2">Back to menu</a>
          <a href="{% url 'cart_summary' %}" class="btn btn-danger mt-3">Go to cart</a>
        </div>
    </div>
</div>

<!-- Ensure jQuery is loaded first -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(document).on('click', ".add-cart-btn", function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: "/cart/add/",
            data: {
                item_id: $(this).val(),
                item_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                // console.log(json);
                // document.getElementById("cart_quantity").innerText = json.qty;
                location.reload();
                
            },
            error: function(xhr, errmsg, err){
                console.log('Error:', err);
            }
        });
    });
</script>

{% endblock content %}
